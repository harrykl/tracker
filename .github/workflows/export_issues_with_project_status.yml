name: Issue Project Status Tracker

on:
  issues:
    types: [opened, edited, closed, reopened]
  projects_v2_item:
    types: [created, edited, deleted, reopened, converted]
  workflow_dispatch:

jobs:
  export-issue-status:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Repository auschecken
      uses: actions/checkout@v3

    - name: 🐍 Python einrichten
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: 📦 Abhängigkeiten installieren
      run: pip install requests

    - name: 🌐 Verbindung zur GitHub API testen
      run: |
        echo "Verbindung zur GitHub API wird getestet..."
        curl -I https://api.github.com

    - name: 📊 Projektstatus exportieren
      env:
        GH_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        export GH_TOKEN=${{ secrets.GH_TOKEN }}
        python export_issues_with_project_status.py

    - name: 💾 CSV-Datei committen und pushen
      run: |
        git config --global user.name "github-actions"
        git config --global user.email "github-actions@github.com"
        git add Prozessmetriken/issue_project_status.csv
        git commit -m "Aktualisiere Issue-Projektstatus-Metriken"
        git push
