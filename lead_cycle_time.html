<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Kumulativer Durchschnitt Lead- & Cycle-Time (GitHub)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: 450px;
    }
  </style>
</head>
<body>
  <h1>Kumulativer Durchschnitt Lead- & Cycle-Time</h1>
  <p>Datenquelle: <code>Prozessmetriken/issue_project_status.csv</code></p>
  <p id="statusMsg">Lade Daten...</p>

  <canvas id="timeChart"></canvas>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/harrykl/tracker/main/Prozessmetriken/issue_project_status.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      delimiter: ";", // ggf. entfernen, falls deine CSV Kommas verwendet
      complete: function(results) {
        const data = results.data;
        console.log("CSV geladen:", data.length, "Zeilen");
        if (!data.length) {
          document.getElementById('statusMsg').innerText = 'Keine Daten gefunden.';
          return;
        }

        // Daten pro Tag aggregieren
        const dailyData = {};
        data.forEach(row => {
          const createdAt = row['CreatedAt'] || row['created_at'];
          const leadTimeStr = row['LeadTime'] || row['lead_time'];
          const cycleTimeStr = row['CycleTime'] || row['cycle_time'];

          if (!createdAt || !leadTimeStr || !cycleTimeStr) return;

          const date = new Date(createdAt);
          if (isNaN(date)) return;

          const dateKey = date.toISOString().split('T')[0]; // yyyy-mm-dd

          const leadTime = parseFloat(leadTimeStr.replace(',', '.'));
          const cycleTime = parseFloat(cycleTimeStr.replace(',', '.'));
          if (isNaN(leadTime) || isNaN(cycleTime)) return;

          if (!dailyData[dateKey]) {
            dailyData[dateKey] = { leadSum: 0, cycleSum: 0, count: 0 };
          }

          dailyData[dateKey].leadSum += leadTime;
          dailyData[dateKey].cycleSum += cycleTime;
          dailyData[dateKey].count++;
        });

        const sortedDates = Object.keys(dailyData).sort();

        const labels = [];
        const cumulativeLead = [];
        const cumulativeCycle = [];

        let leadSumTotal = 0;
        let cycleSumTotal = 0;
        let totalCount = 0;

        // kumulativen Durchschnitt berechnen
        sortedDates.forEach(date => {
          const { leadSum, cycleSum, count } = dailyData[date];
          leadSumTotal += leadSum;
          cycleSumTotal += cycleSum;
          totalCount += count;

          labels.push(date);
          cumulativeLead.push(leadSumTotal / totalCount);
          cumulativeCycle.push(cycleSumTotal / totalCount);
        });

        drawChart(labels, cumulativeLead, cumulativeCycle);
        document.getElementById('statusMsg').innerText = 'Diagramm erfolgreich geladen.';
      },
      error: function(err) {
        console.error(err);
        document.getElementById('statusMsg').innerText = 'Fehler beim Laden der CSV.';
      }
    });

    function drawChart(labels, cumulativeLead, cumulativeCycle) {
      const ctx = document.getElementById('timeChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Kumulativer Durchschnitt Lead Time (Tage)',
              data: cumulativeLead,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 3,
              pointHoverRadius: 5
            },
            {
              label: 'Kumulativer Durchschnitt Cycle Time (Tage)',
              data: cumulativeCycle,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 3,
              pointHoverRadius: 5
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          scales: {
            x: {
              title: { display: true, text: 'Datum (YYYY-MM-DD)' },
              ticks: { autoSkip: true, maxTicksLimit: 15 }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Kumulativer Durchschnitt (Tage)' }
            }
          },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: ctx => ctx.dataset.label + ': ' + ctx.parsed.y.toFixed(2) + ' Tage'
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
