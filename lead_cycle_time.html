<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lead- & Cycle-Time – letzte 90 Tage</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: 450px;
    }
  </style>
</head>
<body>
  <h1>Durchschnittliche Lead- & Cycle-Time – letzte 90 Tage</h1>
  <p>Datenquelle: <code>Prozessmetriken/issue_project_status.csv</code></p>
  <p id="statusMsg">Lade Daten...</p>

  <canvas id="timeChart"></canvas>

  <script>
    const csvUrl = 'https://raw.githubusercontent.com/harrykl/tracker/main/Prozessmetriken/issue_project_status.csv';

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      delimiter: ";", // evtl. entfernen, falls CSV Kommas statt Semikolons nutzt
      complete: function(results) {
        const data = results.data;
        if (!data.length) {
          document.getElementById('statusMsg').innerText = 'Keine Daten gefunden.';
          return;
        }

        const dailyData = {};

        data.forEach(row => {
          const createdAt = row['CreatedAt'] || row['created_at'];
          const leadTimeStr = row['LeadTime'] || row['lead_time'];
          const cycleTimeStr = row['CycleTime'] || row['cycle_time'];

          if (!createdAt || !leadTimeStr || !cycleTimeStr) return;

          const date = new Date(createdAt);
          if (isNaN(date)) return;

          const dateKey = date.toISOString().split('T')[0];
          const leadTime = parseFloat(leadTimeStr.replace(',', '.'));
          const cycleTime = parseFloat(cycleTimeStr.replace(',', '.'));
          if (isNaN(leadTime) || isNaN(cycleTime)) return;

          if (!dailyData[dateKey]) dailyData[dateKey] = { leadSum: 0, cycleSum: 0, count: 0 };
          dailyData[dateKey].leadSum += leadTime;
          dailyData[dateKey].cycleSum += cycleTime;
          dailyData[dateKey].count++;
        });

        // Sortiere alle vorhandenen Tage
        const sortedDates = Object.keys(dailyData).sort();

        // Begrenze auf letzte 90 Tage
        const today = new Date();
        const cutoff = new Date(today);
        cutoff.setDate(cutoff.getDate() - 90);

        const filteredDates = sortedDates.filter(d => new Date(d) >= cutoff);

        if (!filteredDates.length) {
          document.getElementById('statusMsg').innerText = 'Keine Daten in den letzten 90 Tagen.';
          return;
        }

        const labels = [];
        const avgLead = [];
        const avgCycle = [];

        filteredDates.forEach(date => {
          const { leadSum, cycleSum, count } = dailyData[date];
          labels.push(date);
          avgLead.push(leadSum / count);
          avgCycle.push(cycleSum / count);
        });

        drawChart(labels, avgLead, avgCycle);
        document.getElementById('statusMsg').innerText = 'Diagramm erfolgreich geladen.';
      },
      error: function(err) {
        document.getElementById('statusMsg').innerText = 'Fehler beim Laden der CSV.';
        console.error(err);
      }
    });

    function drawChart(labels, avgLead, avgCycle) {
      const ctx = document.getElementById('timeChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Durchschnittliche Lead Time (Tage)',
              data: avgLead,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 4,
              pointHoverRadius: 6
            },
            {
              label: 'Durchschnittliche Cycle Time (Tage)',
              data: avgCycle,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              tension: 0.3,
              fill: true,
              pointRadius: 4,
              pointHoverRadius: 6
            }
          ]
        },
        options: {
          responsive: true,
          interaction: { mode: 'index', intersect: false },
          scales: {
            x: {
              title: { display: true, text: 'Datum (letzte 90 Tage)' },
              ticks: { autoSkip: true, maxTicksLimit: 15 }
            },
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Durchschnitt (Tage)' }
            }
          },
          plugins: {
            legend: { position: 'top' },
            tooltip: {
              callbacks: {
                label: ctx => `${ctx.dataset.label}: ${ctx.parsed.y.toFixed(2)} Tage`
              }
            }
          }
        }
      });
    }
  </script>
</body>
</html>
