<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Lead- und Cycle-Time aus CSV (GitHub-Version)</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.3.2/papaparse.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 900px;
      margin: 40px auto;
      text-align: center;
    }
    canvas {
      max-width: 100%;
      height: 450px;
    }
  </style>
</head>
<body>
  <h1>Durchschnittliche Lead- und Cycle-Time aus GitHub-CSV</h1>
  <p>Datenquelle: <code>Prozessmetriken/issue_project_status.csv</code></p>
  <p id="statusMsg">Lade Daten von GitHub...</p>

  <canvas id="timeChart"></canvas>

  <script>
    // ðŸ‘‰ HIER anpassen: Deine eigene RAW-CSV-URL
    const csvUrl = 'https://raw.githubusercontent.com/<USERNAME>/<REPO>/main/Prozessmetriken/issue_project_status.csv';

    function getMonthYear(dateStr) {
      const d = new Date(dateStr);
      if (isNaN(d)) return null;
      return d.getFullYear() + '-' + String(d.getMonth() + 1).padStart(2, '0');
    }

    Papa.parse(csvUrl, {
      download: true,
      header: true,
      skipEmptyLines: true,
      complete: function(results) {
        const data = results.data;
        if (!data.length) {
          document.getElementById('statusMsg').innerText = 'Keine Daten gefunden.';
          return;
        }

        const monthlyData = {};

        data.forEach(row => {
          const createdAt = row['CreatedAt'];
          const leadTimeStr = row['LeadTime'];
          const cycleTimeStr = row['CycleTime'];

          if (!createdAt || !leadTimeStr || !cycleTimeStr) return;

          const month = getMonthYear(createdAt);
          if (!month) return;

          const leadTime = parseFloat(leadTimeStr.replace(',', '.'));
          const cycleTime = parseFloat(cycleTimeStr.replace(',', '.'));

          if (isNaN(leadTime) || isNaN(cycleTime)) return;

          if (!monthlyData[month]) {
            monthlyData[month] = { leadSum: 0, cycleSum: 0, count: 0 };
          }

          monthlyData[month].leadSum += leadTime;
          monthlyData[month].cycleSum += cycleTime;
          monthlyData[month].count++;
        });

        const sortedMonths = Object.keys(monthlyData).sort();

        const labels = [];
        const avgLeadTimes = [];
        const avgCycleTimes = [];

        sortedMonths.forEach(month => {
          const { leadSum, cycleSum, count } = monthlyData[month];
          labels.push(month);
          avgLeadTimes.push(leadSum / count);
          avgCycleTimes.push(cycleSum / count);
        });

        drawChart(labels, avgLeadTimes, avgCycleTimes);
        document.getElementById('statusMsg').innerText = 'Diagramm erfolgreich geladen.';
      },
      error: function(err) {
        document.getElementById('statusMsg').innerText = 'Fehler beim Laden der CSV: ' + err;
      }
    });

    function drawChart(labels, avgLeadTimes, avgCycleTimes) {
      const ctx = document.getElementById('timeChart').getContext('2d');
      new Chart(ctx, {
        type: 'line',
        data: {
          labels,
          datasets: [
            {
              label: 'Durchschnittliche Lead Time (Tage)',
              data: avgLeadTimes,
              borderColor: 'rgba(54, 162, 235, 1)',
              backgroundColor: 'rgba(54, 162, 235, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7
            },
            {
              label: 'Durchschnittliche Cycle Time (Tage)',
              data: avgCycleTimes,
              borderColor: 'rgba(255, 99, 132, 1)',
              backgroundColor: 'rgba(255, 99, 132, 0.2)',
              fill: true,
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              title: { display: true, text: 'Tage' }
            },
            x: {
              title: { display: true, text: 'Monat (YYYY-MM)' }
            }
          },
          plugins: {
            legend: { position: 'top' },
            tooltip: { mode: 'index', intersect: false }
          },
          interaction: { mode: 'nearest', axis: 'x', intersect: false }
        }
      });
    }
  </script>
</body>
</html>
